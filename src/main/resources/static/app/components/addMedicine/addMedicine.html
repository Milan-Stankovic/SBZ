
<div class="bg-agile">
    <div class="book-appointment">
        <h2>New Medicine Information</h2>
        <form>
            <div class="left-agileits-w3layouts same">
                <div class="gaps">
                    <p>Name</p>
                    <input type="text"  ng-model="name" />
                </div>
                <div class="gaps">
                    <p>Type</p>
                    <select class="form-control" ng-model="tip">
                        <option></option>
                        <option>ANTIBOTIK</option>
                        <option>ANALGETIK</option>
                        <option>OSTALO</option>
                    </select>
                </div>
            </div>

            <div class="right-agileits-w3layouts same">
                <div class="gaps">
                    <p>Components : </p>

                    <div ng-repeat="sastojak in sastojci track by $index">
                        <br/>
                        <input type="checkbox" ng-model="sastojak.izabrano" /> <span style="color: white; font-size: 15px" >{{sastojak.naziv}} </span>

                    </div>

                </div>
            </div>


            <div class="clear"></div>
            <input type="submit" value="Submit" ng-click="addMedicine(name, tip)">
        </form>
    </div>
</div>
