
<div class="bg-agile">
    <div class="book-appointment">
        <h2>Edit Medicine Information</h2>
        <form>
            <div class="left-agileits-w3layouts same">

                <div class="span_2_of_2">
                    <span>Name : &nbsp;</span>
                    <input  type="text" style="color: #AEAEAE !important;" ng-model="medicine.naziv" />
                    <br/>
                    <br/>
                    <span>Type : &nbsp; </span>
                    <select class="form-control" ng-model="medicine.tip">
                        <option></option>
                        <option>ANTIBIOTIK</option>
                        <option>ANALGETIK</option>
                        <option>OSTALO</option>
                    </select>
                    <br/>
                    <br/>
                </div>

            </div>

            <div class="right-agileits-w3layouts same">
                <div class="gaps">
                    <p>Components : </p>

                    <div ng-repeat="sastojak in sastojci track by $index">
                        <br/>
                        <input type="checkbox" ng-model="sastojak.izabrano" /> <span style="color: white; font-size: 15px" >{{sastojak.naziv}} </span>

                    </div>

                </div>
            </div>


            <div class="clear"></div>
            <input type="submit" value="Submit" ng-click="saveEdit(medicine.naziv, medicine.tip, medicine.id)">
        </form>
    </div>
</div>
